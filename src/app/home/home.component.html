<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{title}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>


    <mat-list dense>
      <mat-list-item *ngFor="let lesson of courseLessons" (click)="selectLesson(lesson)">
        <h3>
          {{lesson.title}}
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Debug</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span *ngIf="currentLesson">
      {{currentLesson | json}}
    </span>
  </mat-card-content>
</mat-card>
