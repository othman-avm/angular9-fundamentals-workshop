<mat-card>
    <mat-card-header>
        <mat-card-title>
            <span *ngIf="course.id; else noSelection">{{course.title}}</span>
            <ng-template #noSelection>Select Course</ng-template>
        </mat-card-title>
    </mat-card-header>
    <form #form="ngForm" (submit)="saved.emit(course)">
        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="title" type="text" name="title" required [(ngModel)]="course.title">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Description" type="text" name="description"
                    [(ngModel)]="course.description">
            </mat-form-field>
            <section>
                <h4>{{course.percentComplete}}% Complete</h4>
                <mat-slider class="full-width" min="0" max="100" thumbLabel tickInterval="1" name="percentComplete"
                    [(ngModel)]="course.percentComplete">
                </mat-slider>
            </section>
            <section>
                <mat-checkbox name="favorite" [(ngModel)]="course.favorite" value="" color="primary">Favorite
                </mat-checkbox>
            </section>

        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" type="submit" mat-button color="primary">Submit</button>
            <button type="button" mat-button (click)="cancelled.emit()">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
