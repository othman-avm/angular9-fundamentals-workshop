<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Course List
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>

                <!-- COURSES LIST -->

                <mat-list>
                    <mat-list-item *ngFor="let course of courses" (click)="selectCourse(course)">
                        <h2 matLine>
                            {{course.title}}
                        </h2>
                        <h3 matLine>
                            {{course.description}}
                        </h3>
                        <button mat-icon-button color="warn"
                            (click)="deleteCourse(course.id);$event.stopImmediatePropagation()">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <span *ngIf="selectedCourse.id; else noSelection">{{selectedCourse.title}}</span>
                    <ng-template #noSelection>Select Course</ng-template>
                </mat-card-title>
            </mat-card-header>
            <form #form="ngForm" (submit)="saveCourse(selectedCourse)">
                <mat-card-content>
                    <mat-form-field>
                        <input 
                        matInput 
                        placeholder="title"
                        type="text" name="title"
                        required
                        [(ngModel)]="selectedCourse.title">
                    </mat-form-field>
                    <mat-form-field>
                        <input 
                        matInput 
                        placeholder="Description"
                        type="text" name="description"
                        required
                        [(ngModel)]="selectedCourse.description">
                    </mat-form-field>
                    <section>
                        <h4>{{selectedCourse.percentComplete}}% Complete</h4>
                        <mat-slider class="full-width"
                        min="0"
                        max="100"
                        thumbLabel 
                        tickInterval="1"
                        name="percentComplete"
                        [(ngModel)]="selectedCourse.percentComplete">
                    </mat-slider>
                    </section>
                    <section>
                        <mat-checkbox 
                        name="favorite"
                        [(ngModel)]="selectedCourse.favorite" value="" color="primary">Favorite</mat-checkbox>
                    </section>

                </mat-card-content>
                <mat-card-actions>
                    <button [disabled]="form.invalid" type="submit" mat-button color="primary">Submit</button>
                    <button type="button" mat-button (click)="cancel()">Cancel</button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
</div>
